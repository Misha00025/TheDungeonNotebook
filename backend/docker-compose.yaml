version: '3'

services:
  mongo:
    image: mongo:latest
    container_name: mongo_db
    restart: always
    networks:
      - backend-network
    volumes:
      - ./mongo_data:/data/db
    env_file:
      - ./.env
    healthcheck:
      test: ["CMD", "echo", "db.runCommand(\"ping\").ok", "|", "mongosh", "mongodb://${MONGO_INITDB_ROOT_USERNAME}:${MONGO_INITDB_ROOT_PASSWORD}@localhost:27017/?authSource=${MYSQL_DATABASE}", "--quiet"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s

  mysql:
    image: mysql:8.0
    container_name: mysql_db
    restart: always
    networks:
      - backend-network
    env_file:
      - ./.env
    volumes:
      - ./mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "-u$$MYSQL_USER", "-p$$MYSQL_PASSWORD", "ping"]
      interval: 20s
      timeout: 10s
      retries: 5
      start_period: 60s
      
  api-auth:
    build: ./api-auth
    container_name: api-auth
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - backend-network
    ports:
      - "5001:5000"  # Пример отображения порта, измените на нужный вам порт
    env_file:
      - ./.env
    environment:
      - DB_HOST=mysql
      - DB_PORT=3306

  api-characters:
    build: ./api-characters
    container_name: api-characters
    depends_on:
      mongo:
        condition: service_healthy
      mysql:
        condition: service_healthy
      api-auth:
        condition: service_started
    networks:
      - backend-network
    ports:
      - "5077:8080"
    env_file:
      - ./.env
    environment:
      - MONGO_CONNECTION_STRING=mongodb://$MONGO_INITDB_ROOT_USERNAME:$MONGO_INITDB_ROOT_PASSWORD@mongo:27017/
      - MYSQL_CONNECTION_STRING=server=mysql;database=$MYSQL_DATABASE;user=$MYSQL_USER;password=$MYSQL_PASSWORD;

  api-proxy:
    build: ./api-proxy
    container_name: api-proxy
    depends_on:
      api-characters:
        condition: service_started
      api-auth:
        condition: service_started
    networks:
      - backend-network
    ports:
      - "5000:5000"  # Пример отображения порта, измените на нужный вам порт
    env_file:
      - ./.env
    environment:
      - AUTH_SERVICE_URL=http://api-auth:5000
      - BACKEND_URL=http://api-characters:8080

networks:
  backend-network:
    driver: bridge
