version: '3'

services:
  mongo:
    image: mongo:latest
    container_name: mongo-notes-test
    restart: always
    networks:
      - backend-network
    ports:
      - "5078:27017"
    volumes:
      - ./mongo_data:/data/db
    env_file:
      - ./.env
    healthcheck:
      test: ["CMD", "echo", "db.runCommand(\"ping\").ok", "|", "mongosh", "mongodb://${MONGO_INITDB_ROOT_USERNAME}:${MONGO_INITDB_ROOT_PASSWORD}@localhost:27017/?authSource=${MYSQL_DATABASE}", "--quiet"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s

  api-v2:
    build:
      context: ..
    container_name: notes-test-service
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - backend-network
    ports:
      - "5077:8080"
    env_file:
      - ./.env
    environment:
      - MONGO_CONNECTION_STRING=mongodb://$MONGO_INITDB_ROOT_USERNAME:$MONGO_INITDB_ROOT_PASSWORD@mongo:27017/
      - MONGO_DATABASE=tdn-notes

networks:
  backend-network:
    driver: bridge